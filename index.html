<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Toolkit | Instrumentation & Control Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Previous CSS remains unchanged */
        
        /* Add these new styles for feedback submission */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .form-message {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- All previous HTML remains unchanged until the comment section -->

    <section class="comment-section" id="comments">
        <h2>Share Your Feedback</h2>
        <form class="comment-form" id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="comment">Your Feedback:</label>
                <textarea id="comment" name="comment" required></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                Submit
                <span class="loading" id="loading" style="display: none;"></span>
            </button>
            <div class="form-message" id="formMessage"></div>
        </form>
    </section>

    <script>
        // Form submission handling with Google Sheets integration
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const formMessage = document.getElementById('formMessage');
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const comment = document.getElementById('comment').value.trim();
            
            // Validation
            if (!name || !email || !comment) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'inline-block';
            formMessage.style.display = 'none';
            
            try {
                // Your Google Apps Script Web App URL
                const scriptURL = 'https://script.google.com/macros/s/AKfycbxu0QG8ZFz5pWCZV5QhnkSImlO9d30mvzZ63RhJwLTsQEcWH27ch-9-f9YDROoKQGOpxg/exec';
                
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        'name': name,
                        'email': email,
                        'comment': comment,
                        'timestamp': new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    showMessage('Thank you for your feedback! We appreciate your input.', 'success');
                    this.reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again later.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Helper functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showMessage(message, type) {
            const formMessage = document.getElementById('formMessage');
            formMessage.textContent = message;
            formMessage.className = `form-message ${type}`;
            formMessage.style.display = 'block';
        }

        // Previous video handling code remains the same
    </script>
</body>
</html>
